<!doctype html>
<html>

<head>
  <title>Hello Azure - Python Quickstart</title>
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <link rel="shortcut icon" href="/static/favicon.ico">
  <style>
    .chatbot-widget {
  border: 1px solid #ccc;
  padding: 10px;
  width: 300px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  background-color: #f8f8f8;
  font-family: Arial, sans-serif;
}

.chatbot-chat-area {
  height: 200px;
  overflow-y: auto;
  margin-bottom: 10px;
  padding: 5px;
  background-color: #ffffff;
  border-radius: 5px;
}

.chatbot-input-field {
  width: 100%;
  padding: 5px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

/* Styles for the table */
.chatbot-table {
  width: 100%;
  table-layout: fixed;
  border-collapse: collapse;
}

.chatbot-table td {
  padding: 10px;
  text-align: left; /* Left-align content within each table cell */
}

/* Styles for the chatbot widget container */
.chatbot-widget-container {
  overflow: auto; /* Enable scrolling when content overflows */
  max-height: 300px; /* Set a maximum height for the chatbot widget container */
  border: 1px solid #ccc;
  padding: 10px;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  background-color: #f8f8f8;
  font-family: Arial, sans-serif;
  text-align: left; /* Left-align content within the chatbot widget container */
}

.chatbot-widget-container h1 {
  margin: 0; /* Remove default margin from the h1 element */
}

  </style>
</head>

<body>
  <main>
    <div class="px-4 py-3 my-2 text-center">
      <h1 class="display-6 fw-bold text-primary">Chatbot Widgets</h1>
    </div>
  </main>
  <!-- Include the chatbot widget JavaScript file -->
  <script src="/static/scripts/chatbot-widget.js"></script>

  <!-- Create a table to hold the chatbot widgets -->
  <table class="chatbot-table">
    <tr>
      <td>
        <h3>Chatgpt4</h3>
        <!-- Create a container for the chatbot widget -->
        <div id="chatbot-container1"></div>
        <!-- Initialize the chatbot widget by passing the container ID -->
        <script>
          new ChatbotWidget('chatbot-container1', 'chatgpt4');
        </script>
      </td>
      <td>
        <h3>Pinecone Army Field Manual</h3>
        <!-- Create a container for the chatbot widget -->
        <div id="chatbot-container2"></div>
        <!-- Initialize the chatbot widget by passing the container ID -->
        <script>
          new ChatbotWidget('chatbot-container2', 'fieldmanual');
        </script>
      </td>
      <td>
        <h3>Wolfram Alpha</h3>
        <!-- Create a container for the chatbot widget -->
        <div id="chatbot-container3"></div>
        <!-- Initialize the chatbot widget by passing the container ID -->
        <script>
          new ChatbotWidget('chatbot-container3', 'wolfram');
        </script>
      </td>
      <td>
        <h3>Google Search</h3>
        <!-- Create a container for the chatbot widget -->
        <div id="chatbot-container4"></div>
        <!-- Initialize the chatbot widget by passing the container ID -->
        <script>
          new ChatbotWidget('chatbot-container4', 'serpapi');
        </script>
      </td>
    </tr>
  </table>
</body>

</html>
