<!doctype html>
<html>

<head>
  <title>Hello Azure - Python Quickstart</title>
  <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
  <link rel="shortcut icon" href="/static/favicon.ico">
  <style>
  </style>
</head>

<body>
  <main>
    <div class="px-4 py-3 my-2 text-center">
      <h1 class="display-6 fw-bold text-primary">Chatbot Widgets</h1>
    </div>
  </main>
  <link rel="stylesheet" href="/static/css/chatbot.css">
  <!-- Include the chatbot widget JavaScript file -->
  <script src="/static/scripts/chatbot-widget.js"></script>

  <!-- Create a dropdown menu to select the chatbot widget -->
  <div class="chatbot-selection">
    <label for="chatbot-dropdown">Select a Chatbot:</label>
    <select id="chatbot-dropdown">
      <option value="">--Select--</option>
      <option value="chatgpt4">Chatgpt 3.5 Turbo</option>
      <option value="fieldmanual">Pinecone Army Field Manual</option>
      <option value="wolfram">Wolfram Alpha</option>
      <option value="serpapi">Google Search</option>
      <option value="conversationbuffermemory">Conversation Buffer Memory</option>
    </select>
  </div>

  <!-- Create a container for the selected chatbot widget -->
  <div id="chatbot-container"></div>

  <!-- JavaScript code to handle chatbot selection -->
  <script>
    const chatbotDropdown = document.getElementById('chatbot-dropdown');
    const chatbotContainer = document.getElementById('chatbot-container');
    let currentChatbotWidget = null;

    chatbotDropdown.addEventListener('change', function () {
      const chatBotType = chatbotDropdown.value;
      chatbotContainer.innerHTML = ''; // Clear the container

      // Destroy the previous chatbot widget if it exists
      if (currentChatbotWidget && currentChatbotWidget.destroy) {
        currentChatbotWidget.destroy();
      }

      // Initialize the selected chatbot widget
      if (chatBotType) {
        currentChatbotWidget = new ChatbotWidget('chatbot-container', chatBotType);
      }
    });
  </script>
</body>

</html>
