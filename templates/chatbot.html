<!DOCTYPE html>
<html>
<head>
  <title>Chatbot Widget</title>
  <style>
    .chatbot-widget {
      border: 1px solid #ccc;
      padding: 10px;
      width: 300px;
    }
    .chatbot-chat-area {
      height: 200px;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .chatbot-input-field {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="chatbot-container"></div>
  <script src="{{ url_for('static', filename='scripts/chatbot-widget.js') }}"></script>
  <script>
    // Initialize the chatbot widget by passing the container ID
    new ChatbotWidget('chatbot-container', 'http://127.0.0.1:5000/chat');
  </script>
</body>
</html>
